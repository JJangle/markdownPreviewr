<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="js.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Markdown</title>
    </head>
    
    
    
    <body onload="load()">
        <div><h1 class="titleCont">Markdown Previewer</h1></div>
        <div class="row headCont">
            <div class="col-6"><h3>Input:</h3></div>
            <div class="col-6"><h3>Output:</h3></div>
        </div>
        <div class="row main">
            <textarea type="text" id="editor" class="col-6" oninput="parse()" >
            </textarea>
            <div class="col-6" id="preview"></div>
        </div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
